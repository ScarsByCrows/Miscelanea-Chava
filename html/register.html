<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miscelánea Chava</title>
    <link rel="web icon" type="png" href="../img/MC.png" class="icon">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
</head>

<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../img/MC.png" alt="Logo de la página">
            <div>
                Miscelánea Chava
            </div>
        </a>
        <nav class="navigation">
            <a href="../index.html">Inicio</a>
            <a href="#">Tienda</a>
            <a href="../index.html#contacto">Contacto</a>
            <button class="btnLogin-popup">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                        <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                     <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste la Contraseña?</a>
                </div>
                <button type="submit" class="btn"> Iniciar Sesión</button>
                 <div class="login-register">
                    <p>No tienes una cuenta?
                            <a href="#" class="register-link">Registrarse</a>
                    </p>
                 </div>
               </form>
            </div>
        

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                        <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                     <label><input type="checkbox">Acepto los Términos y Condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                 <div class="login-register">
                    <p>Ya tienes una cuenta?
                            <a href="#" class="login-link">Iniciar Sesión</a>
                    </p>
                 </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
